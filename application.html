<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Tracker</title>
</head>
<body>

<!-- Existing content -->

 <h2>Create Shipment</h2>
<form id="create-shipment-form">
  <label for="shipment-id">Source</label>
  <input type="text" id="shipment-id" name="shipmentId" required>
  <br>
  <label for="destination">Destination:</label>
  <input type="text" id="destination" name="destination" required>
  <br>
  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" name="weight" required>
  <br>
  <button type="submit">Create Shipment</button>
</form>
 <h2>Shipments</h2>
<ul id="shipments-list"></ul>

<script>
  const form = document.getElementById('create-shipment-form');
  const shipmentsList = document.getElementById('shipments-list');
  const shipments = [];

  form.addEventListener('submit', function(event) {
    event.preventDefault();
    const shipmentId = document.getElementById('shipment-id').value;
    const destination = document.getElementById('destination').value;
    const weight = document.getElementById('weight').value;

    const shipment = { shipmentId, destination, weight };
    shipments.push(shipment);

    // Update the shipments list
    renderShipments();
    form.reset();
  });

  function renderShipments() {
    shipmentsList.innerHTML = '';
    shipments.forEach((s, idx) => {
      const li = document.createElement('li');
      li.textContent = `ID: ${s.shipmentId}, Destination: ${s.destination}, Weight: ${s.weight}kg`;
      shipmentsList.appendChild(li);
    });
  }
</script>

</body>
</html>
